<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="homepage"   href="../../PublicFile/index_PublicHeader.html">
    <link rel="stylesheet" href="../../PublicFile/PublicHeader.css">
    <link rel="stylesheet" href="./ViewerHomePage.css" />
</head>

<body>

  <!-- Header --> 
  <header class="header">
    <div class="header-left">
      <div class="header-logo">
        <img src="../../HomeTemplate/HomePagePictures/UmovieLogo.png" alt="MovieLogo" />
      </div>
    </div>
  
      <!-- Navigation -->
  <div class="header-right">
    <nav class="nav">
      <a href="../../HomeTemplate/index_HomePage.html">Home</a>
      <a href="#">Movies</a>
      <a href="#">Notification</a>
      <a href="#">History</a>
      <div class="dropdown">
        <button class="dropbtn">Account ▾</button>
        <div class="dropdown-content">
          <a href="/Viewer/ViewerLogin/index_ViewerLogin.html">Viewer Login</a>
          <a href="../../ContentEditor/index_LoginEditor.html">Content Editor Login</a>
          <a href="/login-manager.html">Marketing Manager Login</a>
        </div>
      </div>
    </nav>
      <input type="text" placeholder="Search movies..." class="search-bar" />
  
  </div>
  </header>

  <div class="dashboard-container">
    <!-- Left Side Menu -->
    <aside class="sidebar">
      <nav class="menu">
        <button class="menu-item" data-section="welcome">👋 Welcome</button>
        <button class="menu-item" data-section="favorite">❤️ My Favorite</button>
        <button class="menu-item" data-section="history">📜 Viewed History</button>
        <button class="menu-item" data-section="feedback">📝 Feedback</button>
        <button class="menu-item" data-section="liked"> 👍 Liked Movies</button>
        <button class="menu-item" data-section="disliked"> 👎 Disliked Movies</button>
        

      </nav>
    </aside>

    <!-- Right Side Menu -->
     <main class="main-content">
      <section id="welcome" class="content-section">
        <h2>Hi, <span id="username">Viewer</span>  Welcome Back 🍿</h2>
      </section>

      <section id="favorite" class="content-section hidden">
        <h2>❤️ My Favorite</h2>
        <div id="favorite-movie-list" class="movie-list"></div>
      </section>

      <section id="history" class="content-section hidden">
        <h2>📜 Viewed History</h2>
        <ul id="history-list" class="history-list"></ul>
      </section>

      <section id="feedback" class="content-section hidden">
        <h2>📝 Feedback</h2>
        <form id="feedback-form">
          <label for="movie-select">select a movie：</label><br />
          <select id="movie-select" required>
            <option value="" disabled selected>Please select a movie</option>
            <option value="Inside Out 2">Inside Out 2</option>
            <option value="Dune: Part Two">Dune: Part Two</option>
            <option value="Wonka">Wonka</option>
          </select><br /><br />
      
          <label for="comment">Your comment：</label><br />
          <textarea id="comment" rows="4" cols="40" placeholder="Write down your comment..." required></textarea><br /><br />
      
          <button type="submit">Submit comments</button>
          <p id="feedback-result" style="color: #00ffcc; margin-top: 10px;"></p>
        </form>
      </section>  

      <section id="liked" class="content-section hidden">
        <h2>👍 Liked Movies</h2>
        <div id="liked-movie-list" class="liked-list"></div>
      </section>
      
      <section id="disliked" class="content-section hidden">
        <h2>👎 Disliked Movies</h2>
        <div id="disliked-movie-list" class="movie-list"></div>
      </section>
      
     </main>
  </div>
  <script src="allMovies.js"></script>
  <script src="ViewerHomePage.js"></script>
</body>
</html>
