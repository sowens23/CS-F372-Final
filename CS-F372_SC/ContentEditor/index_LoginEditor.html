<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../PublicFile/PublicHeader.css">
  <link rel="stylesheet" href="./ContentEditorStyle.css">
  <title>Editor Login/Register</title>
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="header-left">
    <div class="header-logo">
      <img src="../HomeTemplate/HomePagePictures/UmovieLogo.png" alt="MovieLogo" />
    </div>
  </div>
  <div class="header-right">
    <nav class="nav">
      <a href="../HomeTemplate/index_HomePage.html">Home</a>
      <a href="../MovieEditor/index_MovieEditor.html">Movies</a>
      <a href="#">Notification</a>
      <a href="#">History</a>
      <div class="dropdown">
        <button class="dropbtn">Account â–¾</button>
        <div class="dropdown-content">
          <a href="../../Viewer/ViewerLogin/index_ViewerLogin.html">Viewer Login</a>
          <a href="index_LoginEditor.html">Content Editor Login</a>
          <a href="/login-manager.html">Marketing Manager Login</a>
        </div>
      </div>
    </nav>
    <input type="text" placeholder="Search movies..." class="search-bar" />
  </div>
</header>

<!-- Forms -->
<div class="form-container">
  <!-- Login Form -->
  <div class="form-box" id="loginBox">
    <h2>Editor Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <div class="checkbox-area">
        <label><input type="checkbox"> Remember me</label>
        <a href="#" class="forgot">Forgot Password?</a>
      </div>
      <button type="submit" class="btn" id="loginBtn">Login</button> 
    </form>
    <p class="switch-link">New Editor? <a href="#" id="goRegister">Register here</a></p>
  </div>

  <!-- Register Form -->
  <div class="form-box hidden" id="registerBox">
    <h2>Editor Register</h2>
    <form id="registerForm">
      <input type="text" id="registerUsername" placeholder="User Name" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <div class="checkbox-area">
        <label>
          <input type="checkbox" required /> I agree to the <a href="#">terms & conditions</a>
        </label>
      </div>
      <button type="submit" class="btn" id="registerBtn">Register</button> 
    </form>
    <p class="switch-link">Already have an account? <a href="#" id="goLogin">Login here</a></p>
  </div>
</div>
<script src="LoginEditor.js"></script>
</body>
</html>
