<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing Manager</title>
  <link rel="stylesheet" href="../Styling/PublicHeader.css">
  <link rel="stylesheet" href="../Styling/MarketingManager.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="header-logo">
        <img src="../Assets/UmovieLogo.png" alt="MovieLogo" />
      </div>
    </div>

    <!-- Navigation -->
    <div class="header-right">
      <nav class="nav">
        <a href="../html/index_Home.html">Home</a>
        <a href="../html/index_Account.html">Account</a>
        <a href="../html/index_ContentEditor.html">Content Editor</a>
        <a href="../html/index_MarketingManager.html">Marketing Manager</a>
        <a href="../html/index_Login.html">Login</a>
      </nav>
      <p id="banner-email">Loading...</p> <!-- Placeholder for email -->
      <button id="sign-out-button">Sign Out</button>
    </div>
  </header>

  <main>
    <h2>Marketing Manager Dashboard</h2>
    <table id="movie-table" border="1">
      <thead>
        <tr>
          <th>Title</th>
          <th>Plays</th>
          <th>Likes</th>
          <th>Disikes</th>
          <th>Favs</th>
          <th>Feedback</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Movie data will be dynamically inserted here -->
      </tbody>
    </table>
    <div id="notesModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Edit Note</h2>
        <textarea id="notesTextArea" rows="5" cols="40"></textarea>
        <div class="modal-buttons">
          <button id="saveNotesButton">Save</button>
          <button id="closeNotesModal">Close</button>
        </div>
      </div>
    </div>
  </main>

  <script src="../Javascript/script_MarketingManager.js"></script>
  <script src="../Javascript/script_General.js"></script>
</body>
</html>
