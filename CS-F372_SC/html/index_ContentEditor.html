<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieHub - Home</title>
  <link rel="stylesheet" href="../Styling/ContentEditor.css" />
  <link rel="stylesheet" href="../Styling/PublicHeader.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="header-left">
    <div class="header-logo">
      <img src="../Assets/UmovieLogo.png" alt="MovieLogo" />
    </div>
  </div>

  <!-- Navigation -->
  <div class="header-right">
    <nav class="nav">
      <a href="../html/index_Home.html">Home</a>
      <a href="../html/index_Account.html">Account</a>
      <a href="../html/index_ContentEditor.html">Content Editor</a>
      <a href="../html/index_MarketingManager.html">Marketing Manager</a>
      <a href="../html/index_Login.html">Login</a>
    </nav>
    <p id="banner-email">Loading...</p> <!-- Placeholder for email -->
    <input type="text" id="search-bar" placeholder="Search movies..." class="search-bar" />
    <button id="sign-out-button">Sign Out</button>
  </div>
</header>

<div class="banner"></div>
  <h1 style="color: white; text-align: center; background-color: black; padding: 10px;">Content Editor</h1>
</div>

<div class="add-movie-form">
  <h3>Add New Movie</h3>
  <input type="text" id="newTitle" placeholder="Movie Title" required />
  <input type="text" id="newGenre" placeholder="Genre" required />
  <input type="text" id="newPoster" placeholder="Poster Filename" required />
  <input type="text" id="newFile" placeholder="Movie Filename" required />
  <button type="submit" id="add-movie-button">Add Movie</button>
</div>

<!-- Movie Grid -->
<main class="movie-grid">
</main>
  
<!-- Editor Window -->
<div class="modal-overlay" id="modalOverlay"></div>

<div class="edit-modal" id="editModal">
  <h3>Edit Movie Info</h3>
  <p>Please only replace the names of the new Poster and File. Files should be placed in ../Assets/posters/ and ../Assets/videos/ respectively.</p>
  <label for="editTitle">Title:</label>
  <input type="text" id="editTitle" />
  <label for="editGenre">Genre:</label>
  <input type="text" id="editGenre" />
  <label for="editPoster">Poster:</label>
  <input type="text" id="editPoster" />
  <label for="editFilepath">Filepath:</label>
  <input type="text" id="editFilepath" />
  <button id="saveEdit">Save</button>
</div>

<div id="notesModal" class="notes-modal" style="display: none;">
  <div class="modal-content">
    <h2>Marketing Manager Notes</h2>
    <p id="notesContent"></p>
    <button id="closeNotesModal">Close</button>
  </div>
</div>

</body>

<script src="../Javascript/script_ContentEditor.js"></script>
<script src="../Javascript/script_General.js"></script>
</html>
