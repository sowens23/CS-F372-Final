<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieHub - Home</title>
  <link rel="stylesheet" href="../Styling/HomepageStyle.css" />
  <link rel="stylesheet" href="../Styling/HomeBanner.css" />
  <link rel="stylesheet" href="../Styling/PublicHeader.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="header-left">
    <div class="header-logo">
      <img src="../Assets/UmovieLogo.png" alt="MovieLogo" />
    </div>
  </div>

  <!-- Navigation -->
  <div class="header-right">
    <nav class="nav">
      <a href="../html/index_Home.html">Home</a>
      <a href="../html/index_Account.html">Account</a>
      <a href="../html/index_ContentEditor.html">Content Editor</a>
      <a href="../html/index_MarketingManager.html">Marketing Manager</a>
      <a href="../html/index_Login.html">Login</a>
    </nav>
    <p id="banner-email">Loading...</p> <!-- Placeholder for email -->
    <input type="text" id="search-bar" placeholder="Search movies..." class="search-bar" />
    <button id="sign-out-button">Sign Out</button>
  </div>
</header>

<!-- Banner -->
<div class="banner-carousel">
  <button class="arrow left" onclick="prevSlide()">&#10094;</button>
  <div class="banner-track" id="banner-track">

    <!-- Slide 1 -->
    <div class="banner-slide">
      <img src="../Assets/banners/banner1.jpg" class="banner-image" />
      <section class="hero-banner">
        <div class="hero-content">
          <h1 class="hero-title">Mufasa: The Lion King</h1>
          <h2 class="year">2024</h2>
          <p class="hero-rank">#1 in the US</p>
          <div class="hero-button">
            <button class="watch-btn">▶ Watch Now</button>
            <button class="info-btn" >ℹ More Info</button>
          </div>
        </div>
      </section>
    </div>

   <!-- Slide 2 -->
   <div class="banner-slide">
      <img src="../Assets/banners/banner2.jpg" class="banner-image" />

      <section class="hero-banner">
        <div class="hero-content">
          <h1 class="hero-title">A Minecraft Movie</h1>
          <h2 class="year">2025</h2>
          <div class="hero-button">
            <button class="watch-btn">▶ Watch Now</button>
            <button class="info-btn" >ℹ More Info</button>
          </div>
        </div>
      </section>
    </div>
  
    <!-- Slide 3 -->
    <div class="banner-slide">
      <img src="../Assets/banners/banner3.jpg" class="banner-image" />
      <section class="hero-banner">
        <div class="hero-content">
          <h1 class="hero-title">SnowWhite</h1>
          <h2 class="year">2025</h2>
          <div class="hero-button">
            <button class="watch-btn">▶ Watch Now</button>
            <button class="info-btn" >ℹ More Info</button>
          </div>
        </div>
      </section>
    </div>
  
    <!-- Slide 4 -->
    <div class="banner-slide">
      <img src="../Assets/banners/banner4.jpg" class="banner-image" />
      <section class="hero-banner">
        <div class="hero-content">
          <h1 class="hero-title">Moana 2</h1>
          <h2 class="year">2024</h2>
          <div class="hero-button">
              <button class="watch-btn">▶ Watch Now</button>
              <button class="info-btn" >ℹ More Info</button>
          </div>
        </div>
      </section>
    </div>

    <!-- Slide 5 -->
    <div class="banner-slide">
      <img src="../Assets/banners/banner5.jpg" class="banner-image" />
      <section class="hero-banner">
        <div class="hero-content">
          <h1 class="hero-title">Sonic the hedgehog 3</h1>
          <h2 class="year">2024</h2>
          <div class="hero-button">
            <button class="watch-btn">▶ Watch Now</button>
            <button class="info-btn" >ℹ More Info</button>
          </div>
        </div>
      </section>
    </div>

  </div>
  <button class="arrow right" onclick="nextSlide()">&#10095;</button>
</div>

<!-- Sort by -->
<select id="sort">
  <option value="Alphabetical">Alphabetical</option>
  <option value="Default">Default</option>
</select>

<!-- Genre Filter（new added）-->
<select id="genre-filter">
  <option value="all">All</option>
  <option value="Action">Action</option>
  <option value="Adventure">Adventure</option>
  <option value="Sci-Fi">Sci-Fi</option>
  <option value="History">History</option>
</select>


<!-- Movie Grid -->
<main class="movie-grid">
</main>
  
</body>
<script src="../Javascript/script_Home.js"></script>
<script src="../Javascript/script_General.js"></script>
</html>
